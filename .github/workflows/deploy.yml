name: ğŸš€ Production Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./gaugyanworld.org
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build Project
        working-directory: ./gaugyanworld.org
        # Increasing memory for build process just in case
        run: export NODE_OPTIONS="--max-old-space-size=4096" && npm run build

      - name: ğŸ“‚ Sync Frontend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          local-dir: ./gaugyanworld.org/dist/
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.env*
            **/node_modules/**

  api-deploy:
    name: âš™ï¸ Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync Backend to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.CPANEL_SERVER }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          local-dir: ./backend/
          server-dir: /api/
          exclude: |
            **/.git*
            **/.env*
            **/node_modules/**
            **/tests/**
            **/logs/**
            **/coverage/**
            **/*.zip
            **/*.sql
            **/*.log
