# Global SonarQube Configuration
sonar.projectKey=gaugyan_ecosystem
sonar.projectName=Gaugyan Ecosystem (Backend + Web + Mobile)
sonar.projectVersion=1.0
sonar.host.url=http://localhost:9000

# Encoding
sonar.sourceEncoding=UTF-8

# Modules definition
sonar.modules=backend,frontend

# --- Backend Module ---
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/tests/**,**/*.test.js
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Frontend Module (Web) ---
frontend.sonar.projectBaseDir=gaugyanworld.org
frontend.sonar.sources=.
frontend.sonar.inclusions=index.html,sw.js,firebase-messaging-sw.js
# Relaxed rules for frontend legacy code if needed
# frontend.sonar.javascript.file.suffixes=.js,.jsx

# --- Mobile Module (React Native) ---
mobile.sonar.projectBaseDir=mobile-v2
mobile.sonar.sources=.
mobile.sonar.exclusions=**/node_modules/**,**/android/**,**/ios/**,**/coverage/**
mobile.sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Global Exclusions
sonar.exclusions=**/*.zip,**/*.lock,**/*.log,**/.git/**,**/.vscode/**,**/node_modules/**,**/android-sdk/**,**/build/**,**/dist/**
